<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute/ click 이벤트 / transform</title>
    <style>
        #animationAllbtn{
            position:absolute;
            border : 0;
            width: 2.8rem;
            height: 1.5rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color : transparent;
            padding : 0;
            display: flex;
            align-items: center;
        }
        #animationAllbtn:before{
            top:0
        }
        #animationAllbtn:before,  
        #animationAllbtn:after{
            content: "";
            display: block;
            height: 3px;
            background-color: black;
            position :absolute;
            left:0;
            width:100%;
            transition:0.5s;
        }
        #animationAllbtn:after{
            bottom:0
        }
        #animationAllbtn span{
            display: block;
            height: 3px;
            background-color: black;
            width: 100%;
            transition:0.5s;
        }
        /*클릭이벤트를 통해서 show를 줬다. 엄마 이름에 show가 없을 때 width가 100이고 있을때 0 */
        #animationAllbtn.show span{
            width: 0;
        }
        #animationAllbtn.show:before{
            transform: rotate(-45deg);
            top: 12px;
        }
        #animationAllbtn.show:after{
            transform: rotate(45deg);
            top:13px;
/* show:before/after은 요소 검사를 통해 보면서 설정하는게 좋음. 디자이너가 화면을 보면서 제어해줘야함*/
        }
    </style>
</head>
<body>
    <!-- 디폴트 값으로 버튼에는 패딩이 있어서 reset cdn을 안넣고 하면 가운데가 쏙 들어간 상태 -->
    <button id="animationAllbtn">
        <span></span>
    </button>
    <script>
        // documednt.body
        // document.head
    
        //화면(document)의 아이디가 animationAllbtn 객체를 클릭하면 경고창 떠라 <라는 명령어를 내린 것

        //화면(document)의 아이디가 animationAllbtn 객체 명령 받아라 
        document.getElementById("animationAllbtn").addEventListener('click', function(){
            document.getElementById("animationAllbtn").classList.add('show');
            // document.body.classList = "show action popup";
        })
        let status = true;
document.getElementById("animationAllbtn").addEventListener('click', function(){
    status = !status;
    document.getElementById("animationAllbtn").classList.toggle("show", !status);
});
    </script>
</body>
</html>
