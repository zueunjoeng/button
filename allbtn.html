<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute/ click 이벤트 / transform</title>
    <style>
        #animationAllbtn{
            position:absolute;
            border : 0;
            width: 2.8rem;
            height: 1.5rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color : transparent;
            padding : 0;
            display: flex;
            align-items: center;
        }
        #animationAllbtn:before{
            top:0
        }
        #animationAllbtn:before,  
        #animationAllbtn:after{
            content: "";
            display: block;
            height: 3px;
            background-color: black;
            position :absolute;
            left:0;
            width:100%
        }
        #animationAllbtn:after{
            bottom:0
        }
        #animationAllbtn span{
            display: block;
            height: 3px;
            background-color: black;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 디폴트 값으로 버튼에는 패딩이 있어서 reset cdn을 안넣고 하면 가운데가 쏙 들어간 상태 -->
    <button id="animationAllbtn">
        <span></span>
    </button>
</body>
</html>
